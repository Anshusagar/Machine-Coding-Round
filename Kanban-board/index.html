<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="'todo" class="board">
            <div class="heading">
                <h3>TODO</h3>
            </div>

            <p draggable="true" class="card">Task 1</p>
            <p draggable="true" class="card">Task 2</p>
            <p draggable="true" class="card">Task 3</p>

        </div>

        <div id="'inprogress" class="board">
            <div class="heading">
                <h3>IN PROGRESS</h3>
            </div>

        </div>

        <div id="done" class="board">
            <div class="heading">
                <h3>DONE</h3>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
